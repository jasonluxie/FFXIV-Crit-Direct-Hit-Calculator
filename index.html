<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FFXIV stat calculator</title>]
        <script src="./index.js" type="module" defer></script>
        <script src="./levelData.js"></script>
    </head>
    <body>
        <h1>FFXIV Critical and Direct Hit Calculator</h1>
        <label>Level</label>
        <input type="number" id="level" min="1" max="90" />
        <button id="maxLevel">Max</button>
        <section class="criticalHit">
            <h2>Critical Hit</h2>
            <label>Critical Hit</label>
            <input type="number" id="crit" min="1" />
            <button id="critButton">Critical Hit</button>
            <p class="criticalHit-result">
                Critcal Hit %:
                <span class="crit-result_percent"></span> Critical Hit Strength:
                <span class="crit-result_strength"></span>
            </p>
        </section>
        <section class="directHit">
            <h2>Direct Hit</h2>
            <label>Direct Hit</label>
            <input type="number" id="dh" min="1" />
            <p class="directHit-result"></p>
        </section>
        <section class="cdh">
            <h2>Critical Direct Hit</h2>
            <p class="cdh_result">10000%</p>
        </section>
    </body>
</html>
